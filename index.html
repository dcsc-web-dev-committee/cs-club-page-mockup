<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davis CS Club 2.0</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- Top bar -->
    <div class="fixed hide-for-small">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Davis Computer Science Club</a></h1>
          </li>
        </ul>

        <section class="top-bar-section">
          <ul class="right">
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#committees">COMMITTEE</a></li>
            <li><a href="#team">TEAM</a></li>
          </ul>
        </section>
      </nav>
    </div>
    <!-- Hero section -->
    <a name="about"></a>
    <div class="row" id="hero">
      <div class="large-12 columns">
        <h1>We Craft things With Code</h1>
        <!-- Alternative to button tag -->
        <a href="#" class="button round">More about us</a>
      </div>
    </div>
    <!-- Committees section -->
    <a name="committees"></a>
    <div class="row" id="committees">
      <div class="large-12 columns">

      </div> 
    </div> 
    <!-- Team section -->
    <a name="team"></a>
    <div class="row" id="team">
      <div class="large-12 columns">
        <h1>TEAM #NOSLEEP</h1>
        <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4" data-equalizer>
          <li>
            <div class="teamcard panel radius" data-equalizer-watch>
              <img class="teampic" src="assets/teampics/timtong.jpg"></img>
              <h5>Tim Tong<h5>
              <p></p>
            </div>
          </li>
          <li>
            <div class="teamcard panel radius" data-equalizer-watch>
              <img class="teampic" src="assets/teampics/yvonechau.jpg"></img>
              <h5>Yvone Chau<h5>
              <p>test</p>
              <p>test 2</p>
            </div>
          </li>
          <li>
            <div class="teamcard panel radius" data-equalizer-watch>
              <img class="teampic" src="assets/teampics/samlin.jpg"></img>
              <h5>Samuel Lin<h5>
              <p></p>
            </div>
          </li>
          <li>
            <div class="teamcard panel radius" data-equalizer-watch>
              <img class="teampic" src="assets/teampics/irischan.jpg"></img>
              <h5>Iris Chan<h5>
              <p></p>
            </div>
          </li>
          <li>
            <div class="teamcard panel radius" data-equalizer-watch>
              <img class="teampic" src="assets/teampics/joarb.jpg"></img>
              <h5>Joanne Arboleda<h5>
              <p></p>
            </div>
          </li>
        </ul>
      </div> 
    </div> 
    <!-- Contact section -->
    <div class="row" id="contact">
      <div class="medium-6 columns">

      </div> 
      <div class="medium-6 columns">
        <h1>Contact us!</h1>
        <div class="row">
          <div class="small-6 columns">
            <label>
              Subject
              <input type="text" placeholder="Just a thought"></input>
            </label>
          </div>
          <div class="small-6 columns">
            <label>
              Your email
              <input type="text" placeholder="you@email.com"></input>
            </label>            
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <label>
              Message
              <textarea placeholder="Questions, comments, concerns..."></textarea>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-offset-6 small-6 columns">
            <button class="tiny expand">Drop us a line!</button>
          </div>
        </div>
      </div> 
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.equalizer.js"></script>
    <script>
      $(document).foundation({
        equalizer: {
          // Specify if Equalizer should make elements equal height once they become stacked.
          equalize_on_stack: true
        }
      });
    </script>
  </body>
</html>
